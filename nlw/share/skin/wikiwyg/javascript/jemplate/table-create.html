<span class="title">[% loc('Table Create') %]</span>
<form action="#" onsubmit="return false">
<table class="table-create">
    <tr>
        <td class="row-col-label">
            [% loc('Columns:') %]&nbsp;
        </td>
        <td class="col-value">
            <input name="columns" type="text" value="3">
        </td>
    </tr>

    <tr>
        <td class="row-col-label">
            [% loc('Rows:') %]&nbsp;
        </td>
        <td class="row-value">
            <input name="rows" type="text" value="5">
        </td>
    </tr>

    <tr>
        <td colspan="2">
            <div class="buttons">
                <input name="save" type="submit" value="[% loc('Save') %]" />
                <input name="cancel" type="button" value="[% loc('Cancel') %]" />
            </div>
        </td>
    </tr>

    <tr>
        <td colspan="2">
            <span class="error"></span>
        </td>
    </tr>
</table>
</form>
