<form action="#" onsubmit="return false">
<table class="table-create">
    <tr>
        <td class="header" colspan="2">
            Create a new table:
        </td>
    </tr>

    <tr>
        <td class="row-col-label">
            Columns:&nbsp;
        </td>
        <td class="col-value">
            <input name="columns" type="text" value="3">
        </td>
    </tr>

    <tr>
        <td class="row-col-label">
            Rows:&nbsp;
        </td>
        <td class="row-value">
            <input name="rows" type="text" value="5">
        </td>
    </tr>

    <tr>
        <td><input name="create" type="submit" value="Create" /></td>
        <td class="cancel"><input name="cancel" type="button" value="Cancel" /></td>
    </tr>

    <tr>
        <td colspan="2">
            <span class="error"></span>
        </td>
    </tr>
</table>
</form>
