<div id="st-widget-block-dialog" class="lightbox">
    <span id="st-widget-block-title" class="title"></span>
    <form id="add-a-block-form" action="#" onsubmit="return false">
        <p>
            <span id="st-widget-block-prompt"></span>
            <br />
            <span style="font-style: italic" id="st-widget-block-hint"></span>
        </p>
        <fieldset style="padding: 5px; border: 1px solid #ccc; width: 480px">
            <legend style="padding: 3px">[% loc('Content') %]</legend>
            <textarea id="st-widget-block-content" wrap="off" style="font-family: monaco, consolas, 'droid sans mono', monospace; width: 470px; height: 240px" name="content"></textarea>
        </fieldset>
        <div style="float: right">
            <ul class="widgetButton" style="float:left; padding:10px">
                <li class="flexButton">
                    <a class="save genericOrangeButton" id="st-widget-block-save" href="#">
                        [% loc('Save') %]
                    </a>
                </li>
            </ul>
            <ul class="widgetButton" style="float:left; padding:10px">
                <li class="flexButton">
                    <a class="close genericOrangeButton" id="st-widget-block-cancel" href="#">
                        [% loc('Cancel') %]
                    </a>
                </li>
            </ul>
        </div>
    </form>
</div>
