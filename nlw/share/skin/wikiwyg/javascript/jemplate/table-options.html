<table class="table-options">
    <tr>
        <td class="row-col-label">
            Current Row:&nbsp;
        </td>
        <td class="row-col-value">
            <span class="row-number"></span>
            (<span class="row-head"></span>)
        </td>
    </tr>

    <tr>
        <td class="row-col-label">
            Current Column:&nbsp;
        </td>
        <td class="row-col-value">
            <span class="col-number"></span>
            (<span class="col-head"></span>)
        </td>
    </tr>

    <tr>
        <td class="row options">
            <ul>
                <li><a href="#" class="add row above">Add a row above</a></li>
                <li><a href="#" class="add row below">Add a row below</a></li>
                <li><a href="#" class="delete row">Delete row</a></li>
                <li><a href="#" class="move row up">Move row up</a></li>
                <li><a href="#" class="move row down">Move row down</a></li>

            </ul>
        </td>

        <td class="column options">
            <ul>
                <li><a href="#" class="add column left">Add a column left</a></li>
                <li><a href="#" class="add column right">Add a column right</a></li>
                <li><a href="#" class="delete column">Delete column</a></li>
                <li><a href="#" class="move column left">Move column left</a></li>
                <li><a href="#" class="move column right">Move column right</a></li>
            </ul>

        </td>
    </tr>
    <tr>
        <td><input name="reset" type="button" value="Reset" /></td>
        <td><input name="close" type="button" value="Close" /></td>
    </tr>
</table>
