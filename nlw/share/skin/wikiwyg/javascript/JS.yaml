        - Widgets.js
        - lib/Wikiwyg/Widgets.js
        - lib/Wikiwyg/Toolbar.js
        - lib/Wikiwyg/Preview.js
        - lib/Wikiwyg/Wysiwyg.js
        - lib/Wikiwyg/HTML.js
        - Wikiwyg/MessageCenter.js
        - lib/Wikiwyg/Wikitext.js
