        - lib/Document/Emitter.js
        - lib/Document/Emitter/HTML.js
        - lib/Document/Parser.js
        - lib/Document/Parser/Wikitext.js
'jemplate_wikiwyg.js':
    parts:
        - { jemplate: jemplate_wikiwyg/edit_wikiwyg }
        - { jemplate: jemplate_wikiwyg/element }
        - { jemplate: jemplate_wikiwyg/insert_menu }
        - { jemplate: jemplate_wikiwyg/st_page_editing_toolbar }
'jemplate_wikiwyg_edit.js':
    parts:
        - widget_template: widget_edit.tt2
          all: 1
        - widget_template: widget_menu.tt2
