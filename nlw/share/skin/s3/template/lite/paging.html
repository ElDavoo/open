[% IF base_uri.match('\?'); char = '&'; ELSE; char = '?'; END %]
<div class="paging" data-role="controlgroup" data-type="horizontal" style="text-align: center">
    [% IF pagenum > 1 %]
    <a data-icon="back" data-role="button" href="[% base_uri %]"><span class="nav-hint">&lt;&lt;&nbsp;</span>[% loc('First page') %]</a>
    [% END %]
    [% IF pagenum > 0 %]
    <a data-icon="arrow-l" data-role="button" href="[% base_uri %][% char %]page=[% pagenum - 1 %]"><span class="nav-hint">&lt;&nbsp;</span>[% loc('Previous') %]</a>
    [% END %]
    [% IF more %]
    <a data-icon="arrow-r" data-role="button" href="[% base_uri %][% char %]page=[% pagenum + 1 %]">[% loc('Next') %]<span class="nav-hint">&nbsp;&gt;</span></a>
    [% END %]
</div>
