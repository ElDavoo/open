[%# @COPYRIGHT@ -%]
[%- IF rows.size %]
<ul>
[%- FOREACH row = rows %]
    [% row = load_row_times(row) %]
    <li>
        <a title="[% row.Subject || row.name | html %]"
            href="/m/page/[% row.workspace_name || ws.name %]/[% row.page_id %]">[% row.Subject || row.name | html %]</a>
        [% IF row.DateLocal %]
        - [% row.DateLocal %]
        [% END %]
    </li>
[% END -%]
</ul>
[% END -%]
