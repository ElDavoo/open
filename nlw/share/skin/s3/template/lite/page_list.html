[%# @COPYRIGHT@ -%]
[%- IF rows.size %]
<ul data-role="listview">
[%- FOREACH row = rows %]
    [% row = load_row_times(row) %]
    <li>
        <a title="[% row.Subject || row.name | html %]"
            href="/m/page/[% row.workspace_name || ws.name %]/[% row.page_id %]">[% row.Subject || row.name | html %]
        </a>
        <span class="ui-li-count">
            [% row.DateLocal %]
        </span>
    </li>
[% END -%]
</ul>
[% END -%]
