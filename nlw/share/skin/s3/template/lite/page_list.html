[%# @COPYRIGHT@ -%]
[%- IF rows.size %]
<ul>
[%- FOREACH row = rows %]
    [% load_row_times(row) %]
    <li>
        <a title="[% row.Subject | html %]"
            href="/m/page/[% row.workspace_name || ws.name %]/[% row.page_uri %]">[% row.Subject |html %]</a>
        - [% row.DateLocal %]
    </li>
[% END -%]
</ul>
[% END -%]
