<table class="event_table">
    <tbody>
        [% FOR event = events %]
            <tr class="[% event.row_class %]">
                <td class="timestamped[% IF event == events.last() %] last[% ELSIF event == events.first() %] first[% END %]">
                    [% PROCESS data/event e=event out="html" %]</br/>
                </td>
            </tr>
        [% END %]
    </tbody>
</table>

<div class="paging">
    [% IF pagenum > 0 %]
    <a href="/m/signals/?page=[% pagenum - 1 %]">[% loc('&lt;&lt; Newer') %]</a> |
    <a href="/m/signals">[% loc('Newest') %]</a> |
    [% ELSE %]
    <span>[% loc('&lt;&lt; Newer') %]</span> |
    <span>[% loc('Newest') %]</span> |
    [% END %]

    [% IF more %]
    <a href="/m/signals/?page=[% pagenum + 1 %]">[% loc('Older &gt;&gt;') %]</a>
    [% ELSE %]
    <span>[% loc('Older &gt;&gt;') %]</span>
    [% END %]
</div>
