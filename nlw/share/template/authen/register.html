[%# @COPYRIGHT@ -%]
[% WRAPPER authen/wrapper title = "Register" %]
<p>
<a href="/nlw/login.html?redirect_to=[% redirect_to | html %]">Log in with an existing account</a>.
</p>

<form method="post" action="/nlw/submit/register">
 <input type="hidden" name="redirect_to" value="[% redirect_to | html %]" />
 <div class="label-value">
  <label for="email_address">Email Address:</label>
  <input id="email_address" name="email_address" type="text" size="30" value="" />
 </div>

 <div class="label-value">
  <label for="password">Password:</label>
  <input id="password" name="password" type="password" size="30" value="" />
 </div>

 <div class="label-value">
  <label for="password2">Re-type Password:</label>
  <input id="password2" name="password2" type="password" size="30" value="" />
 </div>

 <div class="label-value">
  <label for="first_name">First Name:</label>
  <input id="first_name" name="first_name" type="text" size="30" value="" /> (Optional)
 </div>

 <div class="label-value">
  <label for="last_name">Last Name:</label>
  <input id="last_name" name="last_name" type="text" size="30" value="" /> (Optional)
 </div>

 <div class="form-element">
  <input class="button" type="submit" value="Register" />
 </div>
</form>

[% END %]
