<script>
    var link = document.getElementById('air-link');
    var platform = 'unknown';
    if (typeof(window.navigator.platform) != undefined) {
        platform = window.navigator.platform.toLowerCase();
        if (platform.indexOf('win') != -1)
            platform = 'win';
        else if (platform.indexOf('mac') != -1)
            platform = 'mac';
        else if (platform.indexOf('linux') != -1)
            platform = 'lin';
    }
    
    if (platform == 'win') {
        link.href = '[% static_appliance_url %]/AdobeAIRInstaller.exe';
    } else if (platform == 'mac') {
        link.href = '[% static_appliance_url %]/AdobeAIR.dmg';
    } else if (platform == 'lin') {
        link.href = '[% static_appliance_url %]/AdobeAIRInstaller.bin';
    }

    var html = document.getElementById('flashcontent').innerHTML;
    function hide_swfobject () {
        document.getElementById('flashcontent').innerHTML = html;
    }
</script>
