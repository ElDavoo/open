[%- USE decorate -%]
<html>
    <head>
        <title>[% collection_name %]</title>
    </head>
    <body>
        <table width="100%">
            <tbody>
                [% FOR event = events %]
                <tr class="event_row">
                    <td [% IF event == events.last() %]class="last"[% END %]>
                        [% INCLUDE data/event e=event out='html' %]
                    </td>
                </tr>
                [% END %]
            </tbody>
        </table>
    </body>
</html>
