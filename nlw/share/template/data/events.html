[%- USE decorate -%]
<html>
    <head>
        <title>[% collection_name %]</title>
    </head>
    <body>
        <table width="100%">
            <tbody>
                [% FOR event = events %]
                [% signal = PROCESS data/event e=event out='html' %]
                <tr class="event_row [% event.row_class %]">
                    <td class="timestamped[% IF event == events.last() %] last[% END %]">
                        [% signal %]
                    </td>
                </tr>
                [% END %]
            </tbody>
        </table>
    </body>
</html>
